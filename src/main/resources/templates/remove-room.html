<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Room</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 400px;
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #c0392b;
    }

    .message {
        text-align: center;
        margin-bottom: 10px;
        color: green;
    }

    .error {
        text-align: center;
        margin-bottom: 10px;
        color: red;
    }

    .back-btn {
        position: absolute;
        top: -30px;
        left: 0;
        text-decoration: none;
        background-color: #2c3e50;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
    }

    .back-btn:hover {
        background-color: #1a252f;
    }
  </style>
</head>
<body>
<div class="form-container">
  <a href="/" class="back-btn">‚Üê Home</a>
  <h2>Remove Room</h2>

  <div class="message" th:if="${message}" th:text="${message}"></div>
  <div class="error" th:if="${error}" th:text="${error}"></div>

  <form th:action="@{/rooms/remove}" method="post">
    <label for="number">Room Number:</label>
    <input type="number" id="number" name="number" min="1" required />
    <button type="submit">Delete Room</button>
  </form>
</div>
</body>
</html>
