<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
    }

    .sub-header {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 14px;
    }

    .back-btn {
      position: absolute;
      top: -30px;
      left: 0;
      text-decoration: none;
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
<div class="form-container">
  <a href="/" class="back-btn">‚Üê Home</a>
  <h2>Edit Room</h2>
  <div class="sub-header" th:text="'Room Number: ' + ${room.number}">Room Number: 101</div>

  <div class="error" th:if="${error}" th:text="${error}"></div>

  <form th:action="@{/rooms/edit}" method="post">
    <input type="hidden" name="number" th:value="${room.number}" />

    <label>Type:
      <input type="text" name="type" th:value="${room.type}" required />
    </label>

    <label>Price:
      <input type="number" name="price" step="1" min="1" th:value="${room.price}" required />
    </label>

    <button type="submit">Update Room</button>
  </form>
</div>
</body>
</html>
