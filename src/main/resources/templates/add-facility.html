<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Facility</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="form-container" style="position: relative;">
    <a th:href="@{/}"
       style="position: absolute; top: -30px; left: -10px;
              background-color: #bdc3c7; color: black;
              padding: 8px 14px; border-radius: 6px;
              text-decoration: none; font-weight: bold;
              transition: background-color 0.3s;">
        â¬… Home
    </a>

    <h2>Add a New Facility</h2>
    <form th:action="@{/facilities/add}" th:object="${facilityForm}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>

        <button type="submit">Add Facility</button>
    </form>
</div>
</body>
</html>
