<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Info</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3 90%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: -20px;
            left: -20px;
            background-color: #bdc3c7;
            color: black;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #95a5a6;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        p {
            font-size: 1rem;
            margin: 1rem 0;
        }

        .stat {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.05rem;
            background-color: #f3f3f3;
            padding: 0.8rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-button">⬅ Home</a>
    <h2>⁜ Welcome to Aurum Celeste Hotel ⁜</h2>
    <p>
        Located in the heart of the city, we offer comfortable rooms, excellent service, and unforgettable experiences.
    </p>
    <p>
        <strong>Address:</strong> 123 Some Street, Kyiv<br>
        <strong>Phone:</strong> +123 456 7890
    </p>

    <div class="stat" th:if="${roomCount != null}">
         Total Rooms: <span th:text="${roomCount}"></span>
    </div>
    <div class="stat" th:if="${guestCount != null}">
         Total Guests: <span th:text="${guestCount}"></span>
    </div>
    <div class="stat" th:if="${bookedCount != null}">
         Booked Rooms: <span th:text="${bookedCount}"></span>
    </div>
</div>
</body>
</html>
