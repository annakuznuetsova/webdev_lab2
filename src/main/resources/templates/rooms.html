<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms List</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1f0ff;
    }
  </style>
</head>
<body>

<h2> Room List</h2>
<table>
  <tr>
    <th>#</th>
    <th>Room Number</th>
    <th>Type</th>
    <th>Price per Night</th>
    <th>Available</th>
  </tr>
  <tr th:each="room, iter : ${rooms}">
    <td th:text="${iter.index + 1}">1</td>
    <td th:text="${room.number}">101</td>
    <td th:text="${room.type}">Single</td>
    <td th:text="${room.price}">100.0</td>
    <td th:text="${room.available}">true</td>
  </tr>
</table>
</body>
</html>
