<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Guests List</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      color: white;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1f0ff;
    }
  </style>
</head>
<body>

<h2> Guest List</h2>
<div style="width: 90%; margin: 0 auto; margin-bottom: -10px;">
  <a href="/" style="
    display: inline-block;
    margin-left: -20px;
    padding: 10px 20px;
    background-color: #2c3e50;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
  ">
    ‚Üê Home
  </a>
</div>

<table>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Contact</th>
    <th>Discount (%)</th>
    <th>Status</th>
  </tr>
  <tr th:each="guest, iterStat : ${guests}">
    <td th:text="${iterStat.index + 1}">1</td>
    <td th:text="${guest.firstName}">John</td>
    <td th:text="${guest.lastName}">Doe</td>
    <td th:text="${guest.contact}">+123456</td>
    <td th:text="${guest.discount}">5.0</td>
    <td th:text="${guest.status}">VIP</td>
  </tr>
</table>

</body>

</html>
