<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Guest</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 400px;
        position: relative;
    }

    .back-button {
        position: absolute;
        top: -35px;
        left: -10px;
        background-color: #bdc3c7;
        color: black;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #95a5a6;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
    }

    label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 0.3rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    .error {
        color: red;
        margin-bottom: 1rem;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <a th:href="@{/}" class="back-button">â¬… Home</a>

  <h2>Add a New Guest</h2>

  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form th:action="@{/guests/add}" method="post">
    <label>First Name:
      <input type="text" name="firstName" required />
    </label>

    <label>Last Name:
      <input type="text" name="lastName" required />
    </label>

    <label>Contact:
      <input type="text" name="contact" required />
    </label>

    <label>Discount:
      <input type="number" name="discount" min="0" max="50" step="1" required />
    </label>

    <label>Status:
      <select name="status" required>
        <option value="Regular">Regular</option>
        <option value="VIP">VIP</option>
      </select>
    </label>

    <button type="submit">Add Guest</button>
  </form>
</div>
</body>
</html>
