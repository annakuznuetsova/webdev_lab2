<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Facilities</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(to bottom, #3a5c8f, #7fa6cc, #ffe0a3 90%);
      color: #333;
    }

    h2 {
      margin-bottom: 1.5rem; /* Reduced space between title and button */
    }

    .home-button-wrapper {
      text-align: left; /* Align button to the left */
      margin-bottom: 0rem;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 6rem;
    }

    table {
      width: 85%;
      margin: auto;
      border-collapse: collapse;
      background: #fefefe;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    th {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0eaff;
    }
  </style>
</head>
<body>

<h2>All Facilities</h2>

<div class="home-button-wrapper">
  <a href="/" class="home-button">‚Üê Home</a>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="facility : ${facilities}">
    <td th:text="${facility.id}">1</td>
    <td th:text="${facility.name}">Gym</td>
    <td th:text="${facility.description}">24/7 access</td>
  </tr>
  </tbody>
</table>

</body>
</html>
